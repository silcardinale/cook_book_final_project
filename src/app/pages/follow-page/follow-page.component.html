    <div class="mainContainer">
    
        <div class="profileUser" >       
            <div class=img-profile>
                <img [src]="profile.picture" [alt]="profile.user_name"/>
            </div>
            <div class="user-name">
              <p>{{profile.user_name}}</p>
            </div>
            <div class="followers-number">
                <div class="followers">
                    <a>Seguidores ({{followersAmount[0].count}})</a>
                </div>
                <div class="followed">
                    <a >Seguidos ({{followingAmount[0].count}})</a>
                </div>
            </div>
       
            <div class="icon">      

            <div>

            </div>
            
        </div>    

    </div>
            
    <hr>
    <div class="container-columns">
        <div class="column"> 
            <div class="tittle">
                <p>Seguidores</p> 
            </div>   

            <div class="users" *ngFor = "let followers of followers.followers">
                <div class="pic-profile">
                    <img [src]="followers.picture">
                </div>

                <div class="name">
                    <p>{{followers.user_name}}</p>
                </div>   

                <div class="follow">
                    <a *ngIf="this.followers.followStatus"(click)="unfollow(followers.profile_id)">Dejar de seguir</a>
                    <a *ngIf="this.followers.followStatus == false"  click)="followUser(followers.profile_id)">Seguir</a>
                </div>
            </div> 
        </div>
        
        <div class="column">
            <div class="tittle">
                <p>Seguidos</p>
            </div>   

            <div class="users" *ngFor ="let follow of userFollowing; let i = index" >
                <div class="pic-profile">
                    <img [src]="follow.picture" alt="">
                </div>

                <div class="name">
                    <p>{{follow.user_name}}</p>
                </div>   

                <div class="follow">
                    <a (click)="unfollow(follow.followers_id)">Dejar de seguir</a>
                    <a *ngIf="this.followers.followStatus == false"  (click)="followingUser(follow.followers_id)">Seguir</a>
                </div>
            </div> 
        </div>    
    </div>
</div>
</div>
