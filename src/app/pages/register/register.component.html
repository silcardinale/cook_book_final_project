<div class="main-container-forms">
    <div>
    <a routerLink="/welcome"><img src="assets/img/logo.png" class= "logo"></a>
    </div>

    <form [formGroup]="forma" (ngSubmit)="save(forma)">      
        <div class="form-group">
            <div>
                <input type="text" placeholder="Nombre de usuario" formControlName="user_name" [class.is-invalid]="invalidName">
                <small *ngIf="invalidName" class="text-danger">Ingrese un nombre de ususario</small>
            </div>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Correo electrónico" formControlName="email" [class.is-invalid]="invalidEmail" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="invalidName" class="text-danger">Ingrese un correo válido</small>
        </div>
        <div class="form-group">
            <div>
                <input type="password" placeholder="Contraseña" formControlName="password" [class.is-invalid]="invalidPassword">
                <div *ngIf="f.password.touched && f.password.invalid" class="text-danger">
                    <small *ngIf="f.password.errors.required">Se requiere una contraseña.</small>
                </div>
            </div>
        </div>    
            <div class="form-group">
                <div>
                    <input type="password" placeholder="Ingresa tu contraseña nuevamente" formControlName="confirmPassword" [class.is-invalid]="invalidPassword">
                    <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="text-danger">
                        <small *ngIf="f.confirmPassword.errors.required">Se requiere una contraseña.</small>
                        <small *ngIf="f.confirmPassword.errors.confirmedValidator">Las contraseñas ingresadas no coinciden.</small>
                    </div>
                    <small *ngIf="regis" class="text-danger">Usuario ya registrado</small>

                </div>
        </div>
        <button type= "submit">Registrarse</button>
    </form>
    <br>
    <div class="container-links">
        <div class ="icon-facebook">
            <i class="fab fa-facebook"></i><a (click)="registerSocial('facebook')" href="#">  Inicia sesión con Facebook</a>
        </div>
        <br>
        <div class ="icon-google">
            <i class="fab fa-google"></i><a (click)="registerSocial('google')">  Inicia sesión con Google</a>
        </div>
    </div>
</div>
